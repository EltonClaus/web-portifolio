<div class="py-3 fixed bg-slate-200 dark:text-black w-full z-50">
  <div class="ml-[19.7rem] md:ml-[44.8rem]" *ngIf="isMenuOpen">
    <div class="block xl:hidden">
      <div
        (click)="closeMenuMobile()"
        class="flex flex-col items-center mt-[2.7rem] p-4 w-24 gap-5 md:gap-9 bg-slate-200 absolute"
      >
        <a #home (click)="scroll('home')" class="hover:text-slate-600">Home</a>
        <a #sobre (click)="scroll('sobre')" class="hover:text-slate-600"
          >Sobre</a
        >
        <a #skills (click)="scroll('skills')" class="hover:text-slate-600"
          >Skills</a
        >
        <a #projetos (click)="scroll('projetos')" class="hover:text-slate-600"
          >Projetos</a
        >
      </div>
    </div>
  </div>
  <nav class="flex items-center h-8 w-full">
    <div
      class="flex items-center justify-evenly xl:gap-36 md:justify-between w-full"
    >
      <img
        class="w-12 xl:w-14 md:ml-6"
        src="assets/logo.png"
        alt="logo do site"
      />

      <h4 class="font-black text-xl xl:3xl md:2xl">&lt;EltonClaus&gt;</h4>

      <div class="hidden xl:block">
        <div class="flex items-center gap-40 xl:mr-60">
          <a
            #home
            class="hover:text-slate-600 text-xl font-semibold cursor-pointer"
            (click)="scroll('home')"
            >Home</a
          >

          <a
            #sobre
            class="hover:text-slate-600 text-xl font-semibold cursor-pointer"
            (click)="scroll('sobre')"
            >Sobre</a
          >

          <a
            #skills
            class="hover:text-slate-600 text-xl font-semibold cursor-pointer"
            (click)="scroll('skills')"
            >Skills</a
          >

          <a
            #projetos
            class="hover:text-slate-600 text-xl font-semibold cursor-pointer"
            (click)="scroll('projetos')"
            >Projetos</a
          >
        </div>
      </div>

      <button
        class="block lg:hidden cursor-pointer md:mr-6"
        type="button"
        id="hamburger"
        (click)="isMenuOpen = !isMenuOpen"
      >
        <div class="h-0.5 w-7 bg-black dark:bg-black -translate-y-2"></div>
        <div class="h-0.5 w-7 bg-black dark:bg-black"></div>
        <div class="h-0.5 w-7 bg-black dark:bg-black translate-y-2"></div>
      </button>
    </div>
  </nav>
</div>
